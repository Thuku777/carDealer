{% load static %}

<!--Latest Model Auto Slider Start-->
<div class="page-section" style="background: rgba(237, 240, 245, 1); padding-top:70px; padding-bottom:70px;">
    <div class="container">
        <div class="row">
            <div class="section-fullwidth col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row"> 
                    <!--Element Section Start-->
                    <div class="cs-auto-listing cs-auto-box">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="cs-element-title">
                                <h2>Our Latest Cars</h2>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <ul class="cs-auto-box-slider row">
                                {% for car in latest_cars %}
                                <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="cs-media"> <span class="featured">{{car.category}}</span>
                                        <figure> <a href="{{car.get_absolute_url}}"> <img src="{{ car.image_main.url }}" alt=""/> </a>
                                            <figcaption> </figcaption>
                                        </figure>
                                        <div class="caption-text"> <a href="#">
                                            <h2>{{ car.brand }}</h2>
                                            </a> </div>
                                    </div>
                                    <div class="auto-text cs-bgcolor"> <span>$ {{car.price}}</span><a href="{{car.get_absolute_url}}" class="cs-button pull-right"><i class="icon-arrow_forward"></i></a> </div>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <!--Element Section End--> 
                </div>
            </div>
        </div>
    </div>
</div>
<!--Latest Model Auto Slider End-->
